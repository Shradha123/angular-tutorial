<form [formGroup]="loginForm">
  <div>
  <label for="name">Name</label>
  <input formControlName="name" type="" placeholder="Enter your name" id="name">
  </div>
  <div>
  <label for="password">Password</label>
  <input formControlName="email" type="email" placeholder="Enter your email" id="password">
  </div>
  <button type="submit">Submit </button>
</form>
