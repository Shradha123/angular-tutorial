<div class="container">
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required name="username" ngModel #name="ngModel" > 
       <!--show error only when field is not valid & it's dirty or form submited-->
        <small [hidden]="name.valid || (name.pristine && !myForm.submitted)" >
            Name is mandatory.
        </small>
      </div>
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" name="id" required  minlength="4" maxlength="8"  ngModel #names="ngModel">      
      <small [hidden]="names.valid || (names.pristine && !myForm.submitted)">
        Id is mandatory (minimum 4 length and maximum 8 length)
        </small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" type="email" required  minlength="4" maxlength="8" ngModel #email="ngModel" >      
      <small [hidden]="names.valid || (names.pristine && !myForm.submitted)">
        email is mandatory field
      </small>
    </div>
    <button type="submit" [disabled]="!myForm.form.valid" class="btn btn-success">Submit</button>
  </form>
</div>
